<ion-header>
  <ion-toolbar>
    
    <ion-title>{{producto.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-text color="dark">
    <h2>{{producto.nombre}}</h2>
  </ion-text>
</ion-item>
<ion-item>
  <div class="contenedor">
    <ion-img class="tamaÃ±oImg" [src]="producto.imagen"></ion-img>
    <ion-text color="secondary">
      <h1>Awesome text</h1>
    </ion-text>
  </div>
</ion-item>
<ion-item >
  <ion-text color="dark">
    <h1 class="colorFondo">${{producto.precio}}</h1>
  </ion-text>
</ion-item>
<ion-item>
  <ion-label >Cantidad:</ion-label>
  <ion-input class="colorFondo"  type="number" placeholder="({{producto.cantidad}} disponibles)"></ion-input>
</ion-item>
<ion-item >
  <ion-icon color="success"  name="card"></ion-icon>
  <ion-text color="success">
  <h6>Paga en 3 cuotas sin interes</h6>
</ion-text>
</ion-item>

  <ion-button (click)="agregarCarrito()" expand="block"  [disabled]="producto.cantidad==0" >

  </ion-button>
</ion-content>
